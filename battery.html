<script type="text/x-red" data-template-name="battery">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('battery', {
        category: 'input',
        color:    '#a6bbcf',
        defaults: {
            name: {value: ""},
            level: {value: true},
            charging: {value: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "battery.png",
        label: function() {
            return this.name || "Battery";
        }
    });
</script>

<script type="text/x-red" data-help-name="battery">
    <p>A Node Red node to get information about the battery.</p>
    <p>Check in this <a href="https://github.com/sebhildebrandt/systeminformation#3-cpu-memory-disks-battery-graphics" target="_blank">table</a> whether the battery information will be available for your operation system.</p>
</script>
